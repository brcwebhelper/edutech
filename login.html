<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup/Login Page</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 100vh;
        }

        /* Signup/Login Form Styles */
        .container {
            background-color: #ffffff62;
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin-right: 450px;
            
        }

        h2 {
            color: #000000;
            margin-bottom: 20px;
        }
        .background-iframe {
    position: fixed;
    top: 0;
    right: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    border: none;
    overflow: hidden; /* Ensure the vignette effect stays within the iframe boundaries */
    box-shadow: [horizontal offset] [vertical offset] [blur radius] [optional spread radius] [color];
}


        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="submit"] {
            width: calc(100% - 40px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            border-color: #6e00a8;
        }

        input[type="submit"] {
            background-color: #6e00a8;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #4d0073;
        }

        .login-link {
            color: #000000;
        }

        .login-link:hover {
            color: #333;
            text-decoration: underline;
        }

        /* Astronaut Animation */
        .astronaut {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            cursor: pointer;
            animation: float-astronaut 3s infinite alternate;
        }

        @keyframes float-astronaut {
            from {
                transform: translate(-50%, -50%) translateY(-10px);
            }
            to {
                transform: translate(-50%, -50%) translateY(10px);
            }
        }

        /* Planet Animation */
        
        .planet1 img {
            width: 500px; /* Adjust size as needed */
            height: auto;
        }
        

        @keyframes rotate-planet {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Embedded background iframe -->
    <iframe class="background-iframe" src="skyhomebackground.html" ></iframe>

    <!-- Signup/Login forms container -->
    <div class="container" id="form-container">
        <h2>Signup</h2>
        <form action="#" id="signup-form">
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="text" name="fullname" placeholder="Full Name" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="submit" value="Sign up">
        </form>
        <p>Already have an account? <a href="#" class="login-link">Login</a></p>
    </div>

    <!-- Astronaut Image -->
    <img class="astronaut" src="float.png" alt="Astronaut">

    <!-- Planets -->
    <div class="planet1">
        <img src="pngegg.png" alt="Planet 1">
    </div>
   

    <script>
        // JavaScript for switching between signup and login forms
        document.addEventListener('DOMContentLoaded', function() {
            // Function to toggle between signup and login forms
            function toggleForms() {
                var formContainer = document.getElementById('form-container');
                if (formContainer.innerHTML.includes('Signup')) {
                    formContainer.innerHTML = `
                        <h2>Login</h2>
                        <form action="#" id="login-form">
                            <input type="email" name="email" placeholder="Email" required><br>
                            <input type="password" name="password" placeholder="Password" required><br>
                            <input type="submit" value="Login">
                        </form>
                        <p>Don't have an account? <a href="#" class="signup-link">Sign up</a></p>
                    `;
                } else {
                    formContainer.innerHTML = `
                        <h2>Signup</h2>
                        <form action="#" id="signup-form">
                            <input type="email" name="email" placeholder="Email" required><br>
                            <input type="text" name="fullname" placeholder="Full Name" required><br>
                            <input type="password" name="password" placeholder="Password" required><br>
                            <input type="submit" value="Sign up">
                        </form>
                        <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                    `;
                }
                attachLinkListeners(); // Re-attach link listeners after switching forms
            }

            // Function to attach event listeners to links
            function attachLinkListeners() {
                var loginLink = document.querySelector('.login-link');
                var signupLink = document.querySelector('.signup-link');

                if (loginLink) {
                    loginLink.addEventListener('click', function(event) {
                        event.preventDefault(); // Prevent the default link behavior
                        toggleForms();
                    });
                }

                if (signupLink) {
                    signupLink.addEventListener('click', function(event) {
                        event.preventDefault(); // Prevent the default link behavior
                        toggleForms();
                    });
                }
            }

            attachLinkListeners(); // Initially attach link listeners
        });

        // JavaScript for astronaut movement
        const astronaut = document.querySelector('.astronaut');
        astronaut.addEventListener('click', () => {
            const randomX = Math.random() * window.innerWidth;
            const randomY = Math.random() * window.innerHeight;
            astronaut.style.top = `${randomY}px`;
            astronaut.style.left = `${randomX}px`;
        });
    </script

</body>
</html>
