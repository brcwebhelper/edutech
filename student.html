<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Class Portal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            color: #343a40;
            margin-bottom: 30px;
        }

        .timeline {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            padding: 10px 0;
        }

        .timeline::after {
            content: '';
            position: absolute;
            width: 6px;
            background-color: #007BFF;
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -3px;
        }

        .timeline-item {
            padding: 20px;
            position: relative;
            background-color: inherit;
            width: 50%;
            animation: slideIn 1s ease-in-out;
        }

        .timeline-item::after {
            content: ' ';
            position: absolute;
            width: 25px;
            height: 25px;
            right: -17px;
            background-color: white;
            border: 4px solid #007BFF;
            top: 15px;
            border-radius: 50%;
            z-index: 1;
            transition: background-color 0.3s, transform 0.3s;
        }

        .timeline-item-content {
            padding: 20px 30px;
            background-color: white;
            position: relative;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .timeline-item-content h3 {
            margin-top: 0;
            color: #007BFF;
        }

        .timeline-item-content p {
            margin: 0;
        }

        .join-button {
            padding: 8px 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
        }

        .join-button:hover {
            background-color: #0056b3;
        }

        .timeline-item.left {
            left: 0;
        }

        .timeline-item.right {
            left: 50%;
        }

        .timeline-item.left::after {
            left: auto;
            right: -17px;
        }

        .timeline-item.left .timeline-item-content {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            border-top-right-radius: 6px;
            border-bottom-right-radius: 6px;
        }

        .timeline-item.right .timeline-item-content {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            border-top-left-radius: 6px;
            border-bottom-left-radius: 6px;
        }

        .timeline-item:hover::after {
            background-color: #0056b3;
            transform: scale(1.2);
        }

        @keyframes slideIn {
            from { transform: translateX(-100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Class Portal</h1>

        <h2>Upcoming Classes</h2>
        <div class="timeline" id="class-timeline">
            <!-- Classes will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // Sample classes data
        const classes = [
            { date: '2024-06-07', subject: 'Math', time: '10:00 AM', link: 'https://meet.google.com/math' },
            { date: '2024-06-08', subject: 'Science', time: '11:00 AM', link: 'https://meet.google.com/science' },
            { date: '2024-06-09', subject: 'History', time: '09:00 AM', link: 'https://meet.google.com/history' }
        ];

        // Function to load classes into the timeline
        function loadClasses() {
            const timeline = document.getElementById('class-timeline');
            classes.forEach((classData, index) => {
                const item = document.createElement('div');
                item.className = `timeline-item ${index % 2 === 0 ? 'left' : 'right'}`;
                item.innerHTML = `
                    <div class="timeline-item-content">
                        <h3>${classData.subject}</h3>
                        <p><strong>Date:</strong> ${classData.date}</p>
                        <p><strong>Time:</strong> ${classData.time}</p>
                        <a href="${classData.link}" target="_blank" class="join-button">Join Class</a>
                    </div>
                `;
                timeline.appendChild(item);
            });
        }

        // Load classes on page load
        loadClasses();
    </script>
</body>
</html>
